<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
   
  <a-assets>
     <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item> 
     <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item> 
</a-assets>


<a-sky color="#000000"></a-sky>



<a-scene>
<a-text value="The mitochondria (think of it as the powerhouse of the cell!"scale="-1.173 0.038 -1.134" rotation="0.000 0.000 0.000" position="0.250 0.250 0.500"></a-text>

<a-text value="A ribosome (think of it as a factory in the cell. It creates the proteins for the cell.)!"scale="0.250 0.250 0.250" rotation="0.000 0.000 0.000" position="-0.386 0.355 -1.363" ></a-text>></a-text>

<a-text value=" The nucleus (Think of it as a town hall. It controls the activity in the cell)"></a-text>

<a-text value="The cell membrane (Think of it as the police. It controls what goes in and out of the cell)"scale="0.250 0.250 0.250" rotation="0.000 0.000 0.000" position="-0.419 0.033 0.034"></a-text>></a-text>
<a-text value="The E.R (Think of it as the hallways of the cell. It allows things to move from the cell membrane and back"></a-text>

<a-text value="The golgi body (Think of it as a post office. It packages and ships proteins)"></a-text>

<a-text value="A lysosome (Think of it as a trash processer. It literally recycles worn out cell components"></a-text>



<a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" scale="0.050 0.050 0.050" rotation="-90.0 -180.0 300.0" position="-0.20 -0.705 -1.523"></a-entity>
</a-scene>


</body>
</html>
